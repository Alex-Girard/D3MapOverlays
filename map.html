<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <!-- Third party -->
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="jquery/jquery-1.11.1.min.js" charset="utf-8"></script>
    <script src="bootstrap/bootstrap-3.1.1.min.js" charset="utf-8"></script>
    <script src="bootstrap/select/bootstrap-select.min.js"
        charset="utf-8"></script>
    <script src="bootstrap/colorpicker/js/bootstrap-colorpicker.min.js"
        charset="utf-8"></script>
    <script src="d3/d3-3.4.6.min.js" charset="utf-8"></script>
    <!-- JavaScript code -->
    <script src="js/google-map-view.js" type="text/javascript"></script>
    <script src="js/station-controller.js" type="text/javascript"></script>
    <!-- CSS code -->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="bootstrap/select/bootstrap-select.min.css"
        type="text/css" rel="stylesheet">
    <link href="bootstrap/colorpicker/css/bootstrap-colorpicker.min.css"
        type="text/css" rel="stylesheet">
    <link href="css/map.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div></div>
    <br>
    <div class="container" id="google-map-view"></div>
    <br>
    <div class="container" id="station-controller">
      <br>
      <form role="form" >
        <div class="form-group">
          <select id="muni-line-selector" class="form-control selectpicker"
            data-live-search="true">
            <option>Select a Line to display Stations from</option>
          </select>
        </div>
        <div>
          <table id="displayed-stations"
            class="table table-hover table-bordered"  >
            <tbody>
            </tbody>
          </table>
        </div>
      </form>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
